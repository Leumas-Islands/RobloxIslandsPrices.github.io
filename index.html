<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islands Price List</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        h1 { color: #2c3e50; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; }
        table { border-collapse: collapse; width: 100%; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #3498db; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        tr:hover { background: #f1f1f1; }
        .footer { margin-top: 20px; font-size: 0.8em; color: #7f8c8d; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Islands - Price List</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price (Coins)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Iron Ore</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Gold Ore</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Steel Ingot</td>
                    <td>2,500</td>
                </tr>
                <tr>
                    <td>Cryolite</td>
                    <td>15,000</td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            <p>Last updated: March 2024</p>
        </div>
    </div>
</body>
</html>
