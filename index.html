<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islands Price List</title>
    <style>
        /* Allgemeines Seiten-Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a; /* dunkles Grau/Schwarz */
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Überschrift mit weißem Text und schwarzer Umrandung */
        h1 {
            color: white;
            text-align: center;
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000;
        }

        /* Tabelle bleibt gleich, außer Kopfbereich */
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            color: #333;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #27ae60; /* Grün statt Blau */
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #efefef;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Islands - Price List</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price (Coins)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Iron Ore</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Gold Ore</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Steel Ingot</td>
                    <td>2,500</td>
                </tr>
                <tr>
                    <td>Cryolite</td>
                    <td>15,000</td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            <p>Last updated: March 2024</p>
        </div>
    </div>
</body>
</html>
