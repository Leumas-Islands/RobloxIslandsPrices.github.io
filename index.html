<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islands Price List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a; /* dark gray/black background */
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1em;
        }

        #searchInput::placeholder {
            color: #aaa;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            color: #333;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #27ae60; /* Green header */
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #efefef;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Islands - Price List</h1>

        <!-- Search bar -->
        <input type="text" id="searchInput" placeholder="Search for an item...">

        <table id="priceTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Buy Price (Coins)</th>
                    <th>Sell Price (Coins)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Iron Ore</td><td>120</td><td>100</td></tr>
                <tr><td>Gold Ore</td><td>550</td><td>500</td></tr>
                <tr><td>Steel Ingot</td><td>2,700</td><td>2,500</td></tr>
                <tr><td>Cryolite</td><td>16,000</td><td>15,000</td></tr>
                <tr><td>Maple Wood</td><td>90</td><td>80</td></tr>
                <tr><td>Diamond</td><td>52,000</td><td>50,000</td></tr>
                <tr><td>Tomato Seed</td><td>220</td><td>200</td></tr>
            </tbody>
        </table>

        <div class="footer">
            <p>Last updated: March 2024</p>
        </div>
    </div>

    <script>
        // Live search in the table
        const input = document.getElementById('searchInput');
        const table = document.getElementById('priceTable');
        const rows = table.getElementsByTagName('tr');

        input.addEventListener('keyup', function() {
            const filter = input.value.toLowerCase();
            for (let i = 1; i < rows.length; i++) { // Skip header
                const firstCell = rows[i].getElementsByTagName('td')[0];
                if (firstCell) {
                    const textValue = firstCell.textContent || firstCell.innerText;
                    rows[i].style.display = textValue.toLowerCase().includes(filter) ? '' : 'none';
                }
            }
        });
    </script>
</body>
</html>
